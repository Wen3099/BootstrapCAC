<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="bootstrap2.css" rel="stylesheet">
  <title>Formulario con bootstrap</title>
</head>
<body>
  <main>
    <form class="row g-3">

      <div class="row">
        <div class="col">
          <label for="inputName" class="form-label">Nombre de pila</label>
          <input type="text" class="form-control" aria-label="First name">
        </div>
        <div class="col">
          <label for="inputLastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" aria-label="Last name">
        </div>
      </div>
      <div class="col-12">
        <label for="inputName" class="form-label">Nombre de usuario</label>
        <label class="visually-hidden" for="autoSizingInputGroup">Nombre de usuario</label>
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Nombre de usuario">
        </div>
      </div>
      <div class="col-12">
        <label for="inputEmail4" class="form-label">Correo Electrónico (opcional)</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Habla a</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Dirección 2 (opcional)</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento o suite">
      </div>
      <div class="col-md-6">
        <label for="inputCountry" class="form-label">País</label>
        <select id="inputCountry" class="form-select">
          <option selected>Escoger...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Escoger...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            La dirección de envío es la misma que la de facturación.
          </label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Guarde esta información para la próxima vez.
          </label>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
